<div class="tree treemenu">
  <ul class="file-ul">
    <li *ngFor="let item of model" [ngClass]="{'children-list':isChild}">
      <div class="trees-items" (click)="toggleItem(item)">
        <div class="file-ico">
          <span class="close-icon br-50" color="secondary" *ngIf="isFile"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
          <span class="close-icon" *ngIf="item.folders&&(item.toggle === 'off'||item.toggle === 'init')"><i class="fa fa-square" aria-hidden="true"></i></span>
          <span class="close-icon br-50 " *ngIf="!isFile&&item.folders&&(item.toggle === 'off'||item.toggle === 'init')"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
          <span class="open-icon br-50" *ngIf="item.folders&&item.toggle === 'on'"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
          <span class="open-icon" *ngIf="item.folders&&item.toggle === 'on'"><i class="fa fa-square" aria-hidden="true"></i></span>
        </div>
        <span *ngIf="!isFile" class="bg-light">{{item.folderName}}</span>
        <span *ngIf="isFile" (click)="DownloadandOpenPdf(item.fileName,i)" >{{item.fileName}}</span>
      </div>
      <div class="item-children" [@collapse]="item.toggle">
        <app-treemenu *ngIf="!isFile && item.folders" [model]="item.folders" isChild="true"  ></app-treemenu>
        <app-treemenu *ngIf="!isFile && item.files" [model]="item.files" [isFile]="true" isChild="true">
        </app-treemenu>
      </div>
    </li>
  </ul>
</div>
