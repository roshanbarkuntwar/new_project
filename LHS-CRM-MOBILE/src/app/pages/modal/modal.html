<ion-content padding>
    <signature-pad class="signature-pad" [options]="signaturePadOptions" id="signatureCanvas"></signature-pad>
    <ion-grid>
      <ion-row>
        <ion-col class="text-left" size="12">
            <ion-button shape="round" size="small" class="mr-1 globe-btn"(click)="drawComplete()" color="primary" >Done</ion-button>
            <ion-button shape="round" size="small" class="mr-1 globe-btn" (click)="drawClear()" color="secondary" >Clear</ion-button>
            <ion-button shape="round" size="small" class="mr-1 globe-btn" (click)="dismissModal()" color="secondary" >Cancel</ion-button>
        
        </ion-col>
       
      </ion-row>
    </ion-grid>
</ion-content>
