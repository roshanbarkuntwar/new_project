<ion-row *ngIf="frame.apps_page_frame_name" class="align-center">
  <ion-col col-12>
    <h1 class="frame-name position-relative">{{frame.apps_page_frame_name}}<span style="margin-left: 10px;"
        *ngIf="globalObjects.toggleDevloperMode">[{{frame.apps_page_frame_seqid}}]<ion-icon class="code-btn"
          color="primary" name="information-circle-outline" *ngIf="developerModeData" (click)="showDeveloperData()">
        </ion-icon></span></h1>
  </ion-col>
</ion-row>

<div class="table-vertical">
  <ion-row>
    <ion-col size="3" style="padding-right: 0;">
      <div class="table-responsive">
      <table>
        <thead>
          <tr *ngFor="let th of thead; let i = index">
            <th>{{th}}</th>
          </tr>
        </thead>
      </table>
    </div>
    </ion-col>
    <ion-col size="8" style="padding-left: 0;">
      <div class="table-responsive">
        <table>
          <tbody *ngIf="!loading">
            <tr *ngFor="let tableData of frame.tableRows |tableSearch :searchText;let rowindex=index">

              <ng-container *ngFor="let itemGroup of tableData;">
                <td *ngFor="let input_item of itemGroup.Level5; let i = index"
                  [ngStyle]="getParsedJson(input_item.display_setting_str)"
                  [hidden]="(current_page_parameter.MODE && !(input_item.item_visible_flag && (input_item.item_visible_flag.indexOf(current_page_parameter.MODE)>-1)) )||input_item.item_visible_flag=='F' || (input_item.item_type == 'ADD_ROW_BT') || (input_item.item_type == 'DELETE_ROW_BT')">

                  <ng-container [ngSwitch]="input_item.item_type">

                    <div *ngSwitchCase="'TEXT'">
                      <!-- <app-items [item]="input_item" [frame_type]="'ENTRY_TABLE'" (emitPass)="itemClickedVertical($event,tableData,rowin)"
                            (LHSOnChange)="itemValueChange($event,rowindex)">
                          </app-items> -->
                      <ion-item lines="none" class="plain-text">
                        <ion-label class="label-white">{{input_item.value}}</ion-label>
                      </ion-item>

                    </div>

                    <div *ngSwitchCase="'DD'">
                      <app-items [item]="input_item" [frame_type]="'ENTRY_TABLE'"
                        (emitPass)="itemClickedVertical($event,tableData,rowin)"
                        (LHSOnChange)="itemValueChange($event,rowindex)">
                      </app-items>

                    </div>

                    <div *ngSwitchCase="'T'">
                      <ion-input placeholder="Enter" [(ngModel)]="input_item.value"></ion-input>
                    </div>

                    <div *ngSwitchCase="'DEV-CLICK-EVENT'">
                      <app-dev-click-event-str [textEvent]="input_item" (emitPass)="itemClicked($event)">
                      </app-dev-click-event-str>
                    </div>

                  </ng-container>
              </ng-container>
            </tr>
