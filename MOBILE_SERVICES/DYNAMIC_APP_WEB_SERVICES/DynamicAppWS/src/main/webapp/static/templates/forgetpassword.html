<ion-view>

    <ion-header-bar class="bar bar-header  App-header">
        <button class="button button-icon icon icon-left ion-ios-arrow-left back-btn" ng-click="backNavigate()"></button>
        <div class="h1 title">Forgot Password</div>
        <button ng-disabled="true" class="button button-icon icon icon-right ion-ios-unlocked-outline back-btn"></button>
    </ion-header-bar>

    <ion-content class="has-header forgot-pas-outer wrapper login-wrapper" on-swipe-right="backNavigate()"  style="background:url('img/login-bac.jpg');background-size:100% 100%;">
<!--           <ion-content class="wrapper login-wrapper" style="background:url('img/login-bac.jpg');background-size:100% 100%;">-->

        <div class="container">
<!--        <div class="register-outer-container forgot-pas">-->
            <form role="form" ng-submit="checkMailForResetKey(forgetPassword.emailid)" name="pwdResetForm">
               <div class="login-div-outline animated wow rotateIn  animated" data-wow-delay=".3s">
                              <div class="login-div forg-div" style="  ">

                <div class="list">
                    <div class="row">
                        <label class="forgot-pas-label firstInput"><a>Enter your email address to get a key for reseting your password.</a></label>
                    </div>

                    <label class="item item-input label-text" ng-class="{ 'has-error' : pwdResetForm.email.$invalid && !pwdResetForm.email.$pristine }">
                        <input type="email" name="email" ng-model="forgetPassword.emailid" placeholder="Enter Email Address" validate-email  required >
                    </label>
                    <p ng-show="pwdResetForm.email.$invalid && !pwdResetForm.email.$pristine" class="help-block" style="    margin: auto;color:#DC890A">Provide valid email ID...</p>
                </div>

                <div class="row">
<!--
                   <button class="login-btn" type="submit" id="login-button" ng-disabled="regForm.$invalid || flagForDisableLoginButton==1">
                            Login
                            <a class="icon ion-ios-gear" ng-click="pinAuthentication();" style="float: right !important;color: #fff;padding-right: 5px;"></a>
                        </button>
-->
                   
                    <button class="login-btn icon-left ion-ios-loop-strong button-energized " ng-disabled="pwdResetForm.$invalid">
                        Reset Password
                    </button>
                </div>
                </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
