
<ion-item-sliding class="sliding-list blue mb-2">
    <ion-checkbox class="notification-checkbox" color="primary"></ion-checkbox>
     <ion-item-options side="start">
        <ion-item-option color="primary" (click)="buttonClick($event)">
            <ion-icon class="mr-1" name="eye"></ion-icon>
           {{newsData[4]}}
        </ion-item-option>
      </ion-item-options>
  <ion-item lines="none">
    <ion-avatar slot="start">
        {{newsData[0]}}
    </ion-avatar>
    <ion-label>
      <h2>{{newsData[1]}}</h2>
      <p>{{newsData[2]}}</p>
    </ion-label>
  </ion-item>
