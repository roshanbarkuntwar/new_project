<div class="smart-filter-section">
  <div class="smart-filter-section__header">
    <h5 class="m-0 d-inline-block">{{rFilter.item_name}}</h5>
    <h6 class="m-0 d-inline-block float-right" >Rs.1 To Rs.100</h6>
  </div>
<ion-row>
  <ion-col size="10">
  <ion-range min="-0" max="100" [(ngModel)]="range" id="dual-range" snaps="true"  pin ></ion-range>
 </ion-col>
 <ion-col size="2" class="range-right">
   <div class="range-val"> 
<ion-input class="input-box"></ion-input>
</div>
<ion-label>Value</ion-label>
 </ion-col>
</ion-row>
</div>
