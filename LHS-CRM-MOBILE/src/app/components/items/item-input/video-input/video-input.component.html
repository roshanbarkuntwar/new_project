    <img src="assets/imgs/default-thumbnail.jpg" class="img-input">

  <div *ngIf="videoInput.value " class="capture-img-container">
    <img [src]="'data:image/jpeg;base64,'+videoInput.value" class="img-input">
  </div> -->
  <!-- <div *ngIf="(platform.is('ios') || platform.is('android'))">
    <div *ngIf="!videoInput.value">
      <img src="assets/imgs/default-thumbnail.jpg" class="img-input">
    </div>
    <div *ngIf="videoInput.value">
      <video [src]="videoInput.value" style="height: 156px;width: 286px;" controls></video>
    </div>
  </div> -->
  <div style="position: relative;" class="video-container">
    <video [id]="rndInt" *ngIf="platformValue" [ngStyle]="getParsedJson(videoInput.display_setting_str)" [style.opacity]="opacity" controls autoplay>
    </video>
    <video [id]="rndInt" *ngIf="platform.is('android')" [style.opacity]="opacity" style="width: 100%; height: 100%;" controls autoplay>
    </video>
    <video [id]="rndInt" *ngIf="platform.is('ios')" [style.opacity]="opacity" style="width: 100%; height: 100%;" autoplay="true" controls="true" loop muted playsinline>
    </video>
    <span *ngIf="initialFlag" class="error-msg">Video is unavailable</span>
    <span *ngIf="uploadFlag" class="error-msg">Please Wait Video is Uploading...</span>
  </div>
</div>

<div class="mb-2" style="display: flex;align-items: center;">
  <div class="img-capture-sec-container" >
    <div style="display: flex;">
    <div class="img-capture-sec" *ngIf="platform.is('android')">
      <span (click)="captureVideo()">
        <ion-icon name="camera" style="color: black;"></ion-icon>
      </span>
    </div>
    <!-- <div class="img-capture-sec d-inline-block" *ngIf="(platform.is('ios') || platform.is('android'))">
      <button ion-button (click)="captureVideo()" small>
        <ion-icon name="images"></ion-icon>
      </button>
    </div> -->

    <div class="img-capture-sec trash-btn-sec">
      <button (click)="uploadVideo()" [disabled]="btndis">
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </div>
    <!-- <div class="img-capture-sec trash-btn-sec d-inline-block">
      <span (click)="clearImage()">
        <ion-icon name="trash"></ion-icon>
      </span>
    </div> -->

    <div class="img-capture-sec">
      <!-- <span (click)="takeImage(imageinput.item_db_name,'PHOTOLIBRARY')">
        <ion-icon name="images"></ion-icon>
      </span> -->
      <div class="choose-file">
        <span style="color: #F2C230;z-index:0;">.</span>
        <ion-icon name="images" class="img-ic"></ion-icon>
        <ion-input type="file" class="choose-file-ip" accept="video/*"
          (change)="selectFile('grey', $event.target.files[0])"></ion-input>
      </div>
    </div>
    </div>
    <div style="display: block;">
      <ion-chip *ngIf="deleteVideo" color="primary" style="margin-top: 0;" class="pathname"> 
        <ion-label>{{uploadVidFilePath}}</ion-label>
        <ion-icon name="close" (click)="removeItem()" color="danger"></ion-icon>
      </ion-chip>
    </div>
  </div>
</div>
