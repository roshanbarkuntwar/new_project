<!-- Bootstrap Table -->
<div class="table-responsive table-bootstrap">
  <table class="table table-sm">
    <thead>
      <tr>
        <th *ngFor="let th of thead; let i = index">{{th}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tableData of frame.tableRows ;let rowindex=index">
        <td>{{rowindex + 1}}</td>
        <ng-container *ngFor="let itemGroup of tableData;">
          <ng-container *ngFor="let input_item of itemGroup.Level5; let i = index">
            <td *ngIf="input_item.item_type == 'TEXT'">
              <p>paragrapgh / Plain text</p>
            </td>
          </ng-container>
        </ng-container>
      </tr>

    </tbody>
  </table>
</div>
