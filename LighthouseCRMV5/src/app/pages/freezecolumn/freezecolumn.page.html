<div class="apex-action-filter">
  <ion-toolbar>
    <ion-segment value="Column">
      <ion-segment-button  value="Column">
        <ion-label style="display: flex;align-items: center;justify-content: center;"><ion-icon name="grid" color="primary"></ion-icon>Freeze Column</ion-label>
     </ion-segment-button> 
    </ion-segment>
  </ion-toolbar>
  <div class="popover-page">

          <div>
           <ion-label>Select Columns</ion-label>
          <ion-select multiple id="id2" [(ngModel)]="getheadFromDD" (ionChange)="dropdwnfreezeVl($event)">
            <ion-select-option *ngFor="let d of getHeads" [value]="d">{{d}}
            </ion-select-option>
          </ion-select>
        </div>
    

    <div>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
           
              </ion-col>
               <ion-col size="8">
            <ion-button (click)="sendChoosecolumn()" color="primary" size="small">Ok</ion-button>
            <ion-button (click)="cancel()" color="secondary" size="small">Cancel</ion-button>
          </ion-col>
        
        </ion-row>
      </ion-grid>
     
    </div> 
  </div>
