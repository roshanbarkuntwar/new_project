<!--<ion-view cache-view="false"  class="reportDrillDownPopupStyle">-->

<ion-popover-view cache-view="false"  class="reportDrillDownPopupStyle">
    <ion-header-bar class="bar bar-header App-header">

        <div class="h1 title">{{reportHeading}}</div>
        <button class="button button-icon icon icon-left ion-ios-close-empty back-btn" ng-click="reportDrillDownModal.hide()"></button>
        </button>

    </ion-header-bar>


    <ion-content class="has-header" overflow-scroll="true">


        <div class="Career-details">
            <div class="responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th ng-repeat="th in reportDetail.tableHeader">{{th}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data1 in reportDetail.tableData track by $index">
                            <td ng-repeat="data2 in data1 track by $index" class="borders">{{data2}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!--        <div class="Career-details">
                    <table class="table" >
                        <tbody>
                            <tr ng-repeat="data1 in reportDetail track by $index">
                                <td>{{data1.code}}</td>
                                <td >:</td>
                                <td >{{data1.value}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>-->



    </ion-content>
    <!--</ion-view>-->
</ion-popover-view>
