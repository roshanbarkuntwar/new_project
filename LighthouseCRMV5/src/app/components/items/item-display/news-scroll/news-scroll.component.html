
  <ion-list class="marquee-container">
    <ion-item class="ion-no-padding">
      <ion-icon name="notifications" slot="start"></ion-icon>
      <marquee *ngIf="newsscroll.value; else templateName" width="100%" direction="left" >
        {{newsscroll.value}}
        </marquee>
      <ng-template #templateName>
        <marquee  width="100%" direction="left" >
          {{date}}
          </marquee>
      </ng-template>
    </ion-item>
  </ion-list>
